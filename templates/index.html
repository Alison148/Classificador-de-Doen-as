<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Classificador de Natureza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body style="background: #0d1117; color: white; text-align: center; padding: 2rem; font-family: sans-serif;">
    <h1>ðŸŒ¿ Classificador de Natureza - Teorema de Bayes</h1>

    <form method="POST">
        <textarea name="mensagem" rows="4" cols="50" placeholder="Descreva o ambiente natural..."></textarea><br><br>
        <button type="submit">Analisar</button>
    </form>

    {% if erro %}
        <p style="color: red;">{{ erro }}</p>
    {% endif %}

    {% if resultado %}
        <div style="margin-top: 2rem;">
            <i class="{{ resultado.icone }}" style="font-size: 3rem;"></i>
            <h2>Resultado: {{ resultado.resultado }}</h2>
            <p>Probabilidade: {{ resultado.probabilidade * 100 }}%</p>
        </div>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisador de Sintomas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    :root {
      --bg: #0d1117;
      --container-bg: #161b22;
      --text-color: #c9d1d9;
      --highlight: #00f5d4;
      --error: #ff4d4d;
    }

    body {
      background: var(--bg);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .caixa {
      background: var(--container-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px var(--highlight);
      width: 100%;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    h1 {
      margin-bottom: 0.5rem;
      color: var(--highlight);
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 1rem;
      margin-top: 1rem;
      background: #0d1117;
      color: var(--text-color);
      outline: 1px solid var(--highlight);
    }

    button {
      margin-top: 1.5rem;
      background: var(--highlight);
      color: #000;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .resultado {
      margin-top: 2rem;
      font-size: 1.2rem;
    }

    .resultado i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .erro {
      color: var(--error);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="caixa">
    <h1><i class="fas fa-stethoscope"></i> Analisador de Sintomas</h1>
    <p>Descreva os sintomas apresentados para que a IA possa analisar a condição.</p>

    <form method="POST" id="formSintomas">
      <textarea name="mensagem" id="mensagem" placeholder="Ex: Dor de cabeça forte, febre alta, tosse seca..."></textarea>
      <button type="submit">ANALISAR SINTOMAS</button>
    </form>

    {% if resultado_final %}
      <div class="resultado">
        <p><i class="{{ resultado_final.icone }}"></i></p>
        <p><strong>Resultado:</strong> {{ resultado_final.resultado }}</p>
        <p><strong>Probabilidade:</strong> {{ (resultado_final.probabilidade * 100)|round(1) }}%</p>
      </div>
    {% endif %}

    {% if erro %}
      <div class="resultado erro">
        <p>{{ erro }}</p>
      </div>
    {% endif %}
  </div>

  <script>
    document.getElementById('formSintomas').addEventListener('submit', function (e) {
      const campo = document.getElementById('mensagem');
      const texto = campo.value.trim();

      if (!texto) {
        e.preventDefault();
        campo.style.outline = '2px solid red';
        alert('⚠️ Por favor, descreva os sintomas antes de enviar.');
      }
    });
  </script>
</body>
</html>
